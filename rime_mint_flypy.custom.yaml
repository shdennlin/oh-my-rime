patch: 
  engine/filters:
    - lua_filter@*corrector_filter            # 错音错字提示
    - lua_filter@*autocap_filter              # 英文自动大写
    - simplifier@emoji_suggestion
    - simplifier@transcription_cc
    - simplifier@zh_tw  # 增加這行
    - lua_filter@*reduce_english_filter       # 降低部分英语单词在候选项的位置
    - uniquifier                              # 去重

  switches:
    - name: ascii_mode
      reset: 0
      states: [ 中文, 英文 ]
    - name: emoji_suggestion
      reset: 1
      states: [ "😣️","😁️"]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: transcription
      reset: 1
      states: [ 简体 , 繁体 ]
    - name: zh_tw
      reset: 1
      states: [ 港, 臺 ]
    - name: ascii_punct
      reset: 1
      states: [ 。，, ．， ]

  traditionalize/opencc_config: s2tw.json

  zh_tw:
    option_name: zh_tw
    opencc_config: t2tw.json
    tips: none
    excluded_types: [ reverse_lookup ]